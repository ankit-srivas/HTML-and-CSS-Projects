<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Basic Website</title>

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Optional: Your custom styles -->
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mt-4">Welcome to My Bootstrap Website!</h1>

        <p>This is a basic example of a website using Bootstrap.</p>

        <div class="row">
            <div class="col-md-6">
                <h2>Section 1</h2>
                <p>Welcome to the AOLCC bootcamp</p>
            </div>

            <div class="col-md-6">
                <h2>Section 2</h2>
                <p>This is my first basic bootstrap assignment.</p>
            </div>
        </div>

        <div class="alert alert-info mt-4">
            <p>This is a Bootstrap alert!</p>
        </div>

        <footer class="mt-4">
            <p>&copy; Created by Ankit Srivastava</p>
        </footer>
    </div>

    <!-- Bootstrap JS and Popper.js from CDN (order matters) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
